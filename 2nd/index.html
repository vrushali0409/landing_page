<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <meta name="description" content="A fully functional calculator with keyboard support, error handling, and modern design">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: hsl(220, 13%, 9%);
            --bg-secondary: hsl(220, 13%, 12%);
            --bg-display: hsl(220, 13%, 8%);
            --text-primary: hsl(220, 9%, 95%);
            --text-secondary: hsl(220, 9%, 60%);
            --accent-orange: hsl(47, 96%, 53%);
            --accent-orange-hover: hsl(47, 96%, 60%);
            --accent-red: hsl(12, 76%, 61%);
            --accent-red-hover: hsl(12, 76%, 68%);
            --btn-number: hsl(220, 13%, 18%);
            --btn-number-hover: hsl(220, 13%, 22%);
            --border-color: hsl(220, 13%, 18%);
            --shadow-glow: 0 0 30px hsl(47, 96%, 53%, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 350px;
            box-shadow: var(--shadow-glow);
        }

        .display {
            background: var(--bg-display);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: right;
        }

        .display-secondary {
            font-size: 14px;
            color: var(--text-secondary);
            height: 20px;
            font-family: 'Courier New', monospace;
        }

        .display-primary {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 16px;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            outline: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: var(--btn-number);
            color: var(--text-primary);
        }

        .btn-number:hover {
            background: var(--btn-number-hover);
        }

        .btn-operator {
            background: var(--accent-orange);
            color: var(--bg-primary);
        }

        .btn-operator:hover {
            background: var(--accent-orange-hover);
        }

        .btn-operator.active {
            background: var(--text-primary);
            color: var(--accent-orange);
        }

        .btn-function {
            background: var(--accent-red);
            color: var(--text-primary);
        }

        .btn-function:hover {
            background: var(--accent-red-hover);
        }

        .btn-wide {
            grid-column: span 2;
        }

        .keyboard-hint {
            margin-top: 16px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 16px;
                max-width: 300px;
            }
            
            .btn {
                height: 50px;
                font-size: 16px;
            }
            
            .display-primary {
                font-size: 28px;
            }
        }

        @keyframes button-press {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .btn-pressed {
            animation: button-press 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div class="display-primary" id="primaryDisplay">0</div>
        </div>
        
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn btn-function btn-wide" data-action="clear">AC</button>
            <button class="btn btn-function" data-action="clear-entry">C</button>
            <button class="btn btn-operator" data-action="divide">÷</button>
            
            <!-- Row 2 -->
            <button class="btn btn-number" data-number="7">7</button>
            <button class="btn btn-number" data-number="8">8</button>
            <button class="btn btn-number" data-number="9">9</button>
            <button class="btn btn-operator" data-action="multiply">×</button>
            
            <!-- Row 3 -->
            <button class="btn btn-number" data-number="4">4</button>
            <button class="btn btn-number" data-number="5">5</button>
            <button class="btn btn-number" data-number="6">6</button>
            <button class="btn btn-operator" data-action="subtract">−</button>
            
            <!-- Row 4 -->
            <button class="btn btn-number" data-number="1">1</button>
            <button class="btn btn-number" data-number="2">2</button>
            <button class="btn btn-number" data-number="3">3</button>
            <button class="btn btn-operator" data-action="add">+</button>
            
            <!-- Row 5 -->
            <button class="btn btn-number btn-wide" data-number="0">0</button>
            <button class="btn btn-number" data-action="decimal">.</button>
            <button class="btn btn-operator" data-action="equals">=</button>
        </div>
        
        <div class="keyboard-hint">
            Use keyboard for input • ESC to clear • Backspace to delete
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.display = '0';
                this.previousValue = null;
                this.operation = null;
                this.waitingForNewValue = false;
                this.error = false;
                
                this.primaryDisplay = document.getElementById('primaryDisplay');
                this.secondaryDisplay = document.getElementById('secondaryDisplay');
                
                this.initEventListeners();
                this.updateDisplay();
            }
            
            initEventListeners() {
                // Button clicks
                document.querySelectorAll('.btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.animateButton(button);
                        this.handleButtonClick(e.target);
                    });
                });
                
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    e.preventDefault();
                    this.handleKeyPress(e.key);
                });
            }
            
            animateButton(button) {
                button.classList.add('btn-pressed');
                setTimeout(() => button.classList.remove('btn-pressed'), 100);
            }
            
            handleButtonClick(button) {
                const number = button.dataset.number;
                const action = button.dataset.action;
                
                if (number !== undefined) {
                    this.inputNumber(number);
                } else if (action) {
                    this.handleAction(action);
                }
            }
            
            handleKeyPress(key) {
                if (key >= '0' && key <= '9') {
                    this.inputNumber(key);
                    this.highlightButton(`[data-number="${key}"]`);
                } else if (key === '.') {
                    this.handleAction('decimal');
                    this.highlightButton('[data-action="decimal"]');
                } else if (key === '+') {
                    this.handleAction('add');
                    this.highlightButton('[data-action="add"]');
                } else if (key === '-') {
                    this.handleAction('subtract');
                    this.highlightButton('[data-action="subtract"]');
                } else if (key === '*') {
                    this.handleAction('multiply');
                    this.highlightButton('[data-action="multiply"]');
                } else if (key === '/') {
                    this.handleAction('divide');
                    this.highlightButton('[data-action="divide"]');
                } else if (key === 'Enter' || key === '=') {
                    this.handleAction('equals');
                    this.highlightButton('[data-action="equals"]');
                } else if (key === 'Escape') {
                    this.handleAction('clear');
                    this.highlightButton('[data-action="clear"]');
                } else if (key === 'Backspace') {
                    this.backspace();
                } else if (key === 'Delete') {
                    this.handleAction('clear-entry');
                    this.highlightButton('[data-action="clear-entry"]');
                }
            }
            
            highlightButton(selector) {
                const button = document.querySelector(selector);
                if (button) {
                    this.animateButton(button);
                }
            }
            
            inputNumber(digit) {
                if (this.error) {
                    this.display = digit;
                    this.error = false;
                    this.waitingForNewValue = false;
                } else if (this.waitingForNewValue) {
                    this.display = digit;
                    this.waitingForNewValue = false;
                } else if (this.display === '0') {
                    this.display = digit;
                } else {
                    this.display += digit;
                }
                this.updateDisplay();
            }
            
            handleAction(action) {
                switch (action) {
                    case 'clear':
                        this.clear();
                        break;
                    case 'clear-entry':
                        this.clearEntry();
                        break;
                    case 'decimal':
                        this.inputDecimal();
                        break;
                    case 'add':
                        this.setOperation('+');
                        break;
                    case 'subtract':
                        this.setOperation('-');
                        break;
                    case 'multiply':
                        this.setOperation('*');
                        break;
                    case 'divide':
                        this.setOperation('/');
                        break;
                    case 'equals':
                        this.calculate();
                        break;
                }
            }
            
            inputDecimal() {
                if (this.error) {
                    this.display = '0.';
                    this.error = false;
                    this.waitingForNewValue = false;
                } else if (this.waitingForNewValue) {
                    this.display = '0.';
                    this.waitingForNewValue = false;
                } else if (!this.display.includes('.')) {
                    this.display += '.';
                }
                this.updateDisplay();
            }
            
            setOperation(nextOperation) {
                if (this.error) return;
                
                const inputValue = parseFloat(this.display);
                
                if (this.previousValue === null) {
                    this.previousValue = inputValue;
                } else if (this.operation && !this.waitingForNewValue) {
                    const result = this.performCalculation();
                    if (result === null) return;
                    
                    this.display = this.formatNumber(result);
                    this.previousValue = result;
                }
                
                this.operation = nextOperation;
                this.waitingForNewValue = true;
                this.updateDisplay();
                this.updateOperatorHighlight();
            }
            
            calculate() {
                if (this.error || this.previousValue === null || !this.operation) return;
                
                const result = this.performCalculation();
                if (result === null) return;
                
                this.display = this.formatNumber(result);
                this.previousValue = null;
                this.operation = null;
                this.waitingForNewValue = true;
                this.updateDisplay();
                this.updateOperatorHighlight();
            }
            
            performCalculation() {
                const prev = this.previousValue;
                const current = parseFloat(this.display);
                
                try {
                    let result;
                    switch (this.operation) {
                        case '+':
                            result = prev + current;
                            break;
                        case '-':
                            result = prev - current;
                            break;
                        case '*':
                            result = prev * current;
                            break;
                        case '/':
                            if (current === 0) {
                                throw new Error('Cannot divide by zero');
                            }
                            result = prev / current;
                            break;
                        default:
                            return current;
                    }
                    
                    if (!isFinite(result)) {
                        throw new Error('Result is not finite');
                    }
                    
                    return result;
                } catch (error) {
                    this.showError();
                    return null;
                }
            }
            
            formatNumber(num) {
                if (typeof num !== 'number') return '0';
                
                // Handle very large or very small numbers
                if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
                    return num.toExponential(6);
                }
                
                // Remove trailing zeros and unnecessary decimal point
                return parseFloat(num.toPrecision(12)).toString();
            }
            
            clear() {
                this.display = '0';
                this.previousValue = null;
                this.operation = null;
                this.waitingForNewValue = false;
                this.error = false;
                this.updateDisplay();
                this.updateOperatorHighlight();
            }
            
            clearEntry() {
                this.display = '0';
                this.waitingForNewValue = false;
                this.error = false;
                this.updateDisplay();
            }
            
            backspace() {
                if (this.error || this.waitingForNewValue) return;
                
                if (this.display.length === 1) {
                    this.display = '0';
                } else {
                    this.display = this.display.slice(0, -1);
                }
                this.updateDisplay();
            }
            
            showError() {
                this.display = 'Error';
                this.previousValue = null;
                this.operation = null;
                this.waitingForNewValue = true;
                this.error = true;
                this.updateDisplay();
                this.updateOperatorHighlight();
            }
            
            updateDisplay() {
                this.primaryDisplay.textContent = this.display;
                
                // Update secondary display
                if (this.previousValue !== null && this.operation && !this.waitingForNewValue) {
                    const operatorSymbol = {
                        '+': '+',
                        '-': '−',
                        '*': '×',
                        '/': '÷'
                    }[this.operation] || this.operation;
                    
                    this.secondaryDisplay.textContent = `${this.formatNumber(this.previousValue)} ${operatorSymbol}`;
                } else {
                    this.secondaryDisplay.textContent = '';
                }
            }
            
            updateOperatorHighlight() {
                // Remove all active states
                document.querySelectorAll('.btn-operator').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Highlight current operation
                if (this.operation && this.waitingForNewValue) {
                    const actionMap = {
                        '+': 'add',
                        '-': 'subtract',
                        '*': 'multiply',
                        '/': 'divide'
                    };
                    
                    const action = actionMap[this.operation];
                    if (action) {
                        const button = document.querySelector(`[data-action="${action}"]`);
                        if (button) {
                            button.classList.add('active');
                        }
                    }
                }
            }
        }
        
        // Initialize calculator when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new Calculator();
        });
    </script>
</body>
</html>
